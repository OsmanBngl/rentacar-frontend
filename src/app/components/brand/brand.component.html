
<div class="mb-3">
  <label for="filterBrands" class="form-label"></label>
  <input type="text" [(ngModel)]="filterBrands" class="form-control" id="filterBrands"
   placeholder="Marka Giriniz">
</div>

<div *ngIf="filterBrands.length>2" class="alert alert-primary">
  {{filterBrands}} aradınız
  </div>

  <ul  
    class="list-group list-group-flush m-4">
    
    <h4 class="ps-2"
    style="background-color: lightblue; border-radius: 10px; height: 28px;">
    Markalar
</h4>

<ul class="list-group">
    <li 
  (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.id}}"
   [class]="getCurrentBrandClass(brand)"
   *ngFor="let brand of brands | filterBrand:filterBrands ">{{brand.brandName}}</li>
   
   <button
    routerLink="/cars"
    (click)="clearFilter()"
    type="button"
    aria-current="true"
    class="btn btn-info"
  >
    Clear Filter
  </button>
</ul>
