

<table class="table">
  <thead class="thead-dark">
      <tr>
          
          <th>Araba Adı</th>
          <th>Renk</th>
          <th>Açıklama</th>
          <th>Model</th>
          <th>Günlük Fiyat</th>
          <th>Detayları İncele</th>

      </tr>
  </thead>
  <tbody>

      <tr *ngFor="let car of cars"  routerLink="/cars/cardetail/{{car.id}}">
        
                                       
          <td>{{car.brandName}}</td>
          <td>{{car.colorName}}</td>
          <td>{{car.descriptions}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice}}</td>
         
      </tr>


  </tbody>

</table>
