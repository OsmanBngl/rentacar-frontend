<ul class="list-group">
    <li class="list-group-item active">Müşteriler</li>
</ul>


<table class="table">
  <tr>
    <th>Müşteri Id</th>
    <th>Kullanıcı Id </th>
    <th>Şirket</th>
  </tr>
  <tr *ngFor="let customer of customers">
     <td>{{customer.id}}</td>
     <td>{{customer.userId}}</td>
     <td>{{customer.companyName}}</td>
  </tr>
</table>
