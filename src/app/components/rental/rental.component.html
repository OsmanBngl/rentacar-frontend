 <ul class="list-group">
    <li class="list-group-item active">Kiralama Bilgisi</li>
    
   
  </ul>
<table class="table">
  <tr>
    <th>Ad</th>
    <th>Soyad</th>
    <th>Marka</th>
    <th>Kiralama Tarihi Başlangıç</th>
    <th>Kiralama Tarihi Bitiş</th>
  </tr>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.firstName}}</td>
    <td>{{rental.lastName}}</td>
    <td>{{rental.brandName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
  </tr>
</table>
